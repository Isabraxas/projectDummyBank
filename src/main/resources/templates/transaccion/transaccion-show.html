<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h3 th:text="${'Id Transaccion: ' + (transaccion.idTransaccion)}"> Numero de Cuenta </h3>
<table border="1">
    <tr>
        <td>Numero de cuenta</td>
        <td th:text="${transaccion.numeroCuenta}">LOL</td>
    </tr>
    <tr>
        <td>Fecha de inicio</td>
        <td th:text="${transaccion.fechaInicio}">LOL</td>
    </tr>
    <tr>
        <td>Fecha de aprobacion</td>
        <td th:text="${transaccion.fechaAprobacion}">LOL</td>
    </tr>
    <tr>
        <td>Fecha de ejecucion</td>
        <td th:text="${transaccion.fechaEjecucion}">LOL</td>
    </tr>
    <tr>
        <td>Numero de orden</td>
        <td th:text="${transaccion.numeroOrden}">LOL</td>
    </tr>
    <tr>
        <td>Estatus</td>
        <td th:text="${transaccion.estatus.descripcion}">LOL</td>
    </tr>
    <tr>
        <td>Monto</td>
        <td th:text="${transaccion.monto}">LOL</td>
    </tr>
    <tr>
        <td>Moneda</td>
        <td th:text="${transaccion.moneda}">LOL</td>
    </tr>
    <tr>
        <td>Saldo</td>
        <td th:text="${transaccion.saldo}">LOL</td>
    </tr>
    <tr>
        <td>Beneficiario</td>
        <td th:text="${transaccion.beneficiario.nombreRs}">LOL</td>
    </tr>
    <tr>
        <td>Concepto/Glosa</td>
        <td th:text="${transaccion.conceptoGlosa}">LOL</td>
    </tr>
    <tr>
        <td>Operador</td>
        <td th:text="${transaccion.operador.idOperador}">LOL</td>
    </tr>

</table>

<botton><a th:href="${'/transaccion/getAll/'}">Regresar</a></botton>

</body>
</html>
