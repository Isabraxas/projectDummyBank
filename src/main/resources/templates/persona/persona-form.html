<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form method="POST" th:object="${persona}" th:action="@{/persona/save}">
<table border="1">
    <tr>
        <td>Paterno</td>
        <td>
            <input type="hidden" th:field="${persona.id}"/>
            <input type="text" th:field="${persona.apellidoPaterno}"/>
        </td>
    </tr>
    <tr>
        <td>Materno</td>
        <td>
            <input type="text" th:field="${persona.apellidoMaterno}"/>
        </td>
    </tr>
    <tr>
        <td>Ap. Casado</td>
        <td>
            <input type="text" th:field="${persona.apellidoCasado}"/>
        </td>
    </tr>
    <tr>
        <td>Nombres</td>
        <td>
            <input type="text" th:field="${persona.nombres}"/>
        </td>
    </tr>
    <tr>
        <td>Documento Identidad</td>
        <td>
            <input type="text" th:field="${persona.documentoIdentidad}"/>
        </td>
    </tr>
    <tr>
        <td>Numero</td>
        <td>
            <input type="text" th:field="${persona.numeroDocumento}"/>
        </td>
    </tr>
    <tr>
        <td>Fecha Nacimiento</td>
        <td>
            <input type="date" th:field="${persona.fechaNacimiento}"/>
        </td>
    </tr>
    <tr>
        <td>Lugar Nacimiento</td>
        <td>
            <input type="text" th:field="${persona.lugarNacimiento}"/>
        </td>
    </tr>
    <tr>
        <td>Nacionalidad</td>
        <td>
            <input type="text" th:field="${persona.nacionalidad}"/>
        </td>
    </tr>
    <tr>
        <td>Domicilio</td>
        <td>
            <input type="text" th:field="${persona.domicilio}"/>
        </td>
    </tr>
    <tr>
        <td>Domicilio Trabajo</td>
        <td>
            <input type="text" th:field="${persona.domicilioTrabajo}"/>
        </td>
    </tr>
    <tr>
        <td>Telefono</td>
        <td>
            <input type="text" th:field="${persona.telefono}"/>
        </td>
    </tr>
    <tr>
        <td>Email</td>
        <td>
            <input type="text" th:field="${persona.email}"/>
        </td>
    </tr>
    <tr>
        <td>Estado Civil</td>
        <td>
            <input type="text" th:field="${persona.estadoCivil}"/>
        </td>
    </tr>
    <tr>
        <td>Profesion</td>
        <td>
            <input type="text" th:field="${persona.profesion}"/>
        </td>
    </tr>
    <tr>
        <td>Caracter Legal</td>
        <td>
            <input type="text" th:field="${persona.caracterLegal}"/>
        </td>
    </tr>
    <tr>
        <td>Nombre Padre</td>
        <td>
            <input type="text" th:field="${persona.nombrePadre}"/>
        </td>
    </tr>
    <tr>
        <td>Nombre Madre</td>
        <td>
            <input type="text" th:field="${persona.nombreMadre}"/>
        </td>
    </tr>
    <tr>
        <td>Nombre Conyuge</td>
        <td>
            <input type="text" th:field="${persona.nombreConyuge}"/>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button type="submit">ENVIAR</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
