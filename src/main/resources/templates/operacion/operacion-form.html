<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <link type="text/css" rel="stylesheet" th:src="@{/jquery-ui-1.8.13.custom.css}" />
    <script type="text/javascript" th:src="@{/jquery-1.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-ui-1.8.13.custom.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-ui-timepicker-addon.js}"></script>
    <script type="text/javascript">
        $(function(){
            $('#fecha').datetimepicker();
        });
    </script>
</head>
<body>
<form method="POST" th:object="${operacion}" th:action="@{/operacion/save}" >
    <table>
        <thead>
        <tr>
            <td colspan="2">
               Operacion
            </td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <label for="id">Descripcion</label>
            </td>
            <td>
                <input type="hidden" th:field="*{idOperacion}" />
                <input type="text" th:field="*{descripcion}" />
            </td>

        </tr>

        <tr>
            <td colspan="2">
                <button th:if="${accion=='guardar'}" type="submit">Guardar</button>
                <button th:if="${accion=='actualizar'}" type="submit">Actualizar</button>
            </td>
        </tr>

        </tbody>

    </table>

    <botton><a th:href="${'/operacion/getAll/'}">Regresar</a></botton>
</form>

</body>
</html>
